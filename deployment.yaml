apiVersion: apps/v1
kind: Deployment
metadata:
  name: kweetservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kweetservice
  template:
    metadata:
      labels:
        app: kweetservice
    spec:
      containers:
        - name: kwetter-kweetservice
          image: gcr.io/kwetter-313614/kweetservice:latest
          ports:
            - containerPort: 8043